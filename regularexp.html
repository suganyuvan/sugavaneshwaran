<html>

<head>
    <title>Regulr Expression</title>
    <script src="regularexp.js"></script>

<body>
    <div>
        <h1>Signup</h1>
        <form>
            <fieldset>
                <legend>EmailID</legend>
                <input type="email" name="" placeholder="emailID" maxlength="50" id="emailID" />
                <div id="Email_error" style="color: red;"></div>
                <legend>Website</legend>
                <input type="text" name="" placeholder="Search..." id="Website" />
                <div id="Website_error" style="color: red;"></div>
                <legend for="pass">password:</legend>
                <input type="password" placeholder='password' id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter,
                 and at least 8 or more characters"/>
                <div id="pass_error" style="color: red;"></div>
                <legend>CreditCard Number</legend>
                <input type="number" placeholder="AMEX" id="cc1" />
                <div id="cc1-error" style="color: red;"></div>
                <input type="number" placeholder="MASTER Card" id="cc2" />
                <div id="cc2-error" style="color: red;"></div>
                <input type="number" placeholder="Visa" id="cc3" />
                <div id="cc3-error" style="color: red;"></div>
            </fieldset>
            <input type="submit" value="login" />
            <input type="button" value="click me" onclick="validateform()" />
        </form>
    </div>
</body>
</head>

</html>
